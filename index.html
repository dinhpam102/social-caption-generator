<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/mdb/css/mdb.min.css" />
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
  <title>Tạo Mô Tả Bài Đăng</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h3>Tạo Mô Tả Bài Đăng</h3>
      </div>
    </div>

    <div class="row mt-3 g-3 align-items-center">
      <div class="col-auto">
        <select class="form-select" id="topic" aria-label="Topic">
          <option value="meocon">Mèo Con</option>
          <option value="chocon">Chó Con</option>
          <option value="haihuoc">Hài Hước</option>
        </select>
      </div>

      <div class="col-auto">
        <button type="button" class="btn btn-primary me-2" id="generate"><i class="fa-solid fa-paper-plane me-2"></i><span>TẠO</span></button>
        <button type="button" class="btn btn-success" id="copy"><i class="fa-solid fa-copy me-2"></i><span>SAO CHÉP</span></button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="form-outline">
          <textarea class="form-control" id="caption" rows="5" placeholder="Mô tả" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/mdb/js/mdb.es.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
